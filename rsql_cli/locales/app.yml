  hi: "rsql का एक नया संस्करण उपलब्ध है, क्या आप अपडेट करना चाहते हैं?"
  hr: "Dostupna je novija verzija rsql, želite li ažurirati?"
  hu: "Elérhető egy újabb verzió a rsql-ből, szeretné frissíteni?"
